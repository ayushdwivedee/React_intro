<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>JSX and Babel</title>
  </head>
  <body>
    <div id="root"></div>
    <script src="https://unpkg.com/react@18.2.0/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
      // Your JSX code here
      const root = document.getElementById("root");

      ReactDOM.render(
        <>
          <p style={{textAlign:"center"}}>React is a JavaScript library.</p>
          <div style={{textAlign:"center"}} className="main">
            <p>"Click here the below button to 'Alert Hello'"</p>
            <button style={{color:"white",backgroundColor:"Blue",fontSize:"20px",margin:"5px 5px"}} onClick={()=>{alert("Hello , Ayush ")}}>Alert Hello</button>
            </div>
        </>, 
        root
      );
    </script>
  </body>
</html>
