<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>JSX and Babel</title>
  </head>
  <body>
    <div id="root"></div>
    <script src="https://unpkg.com/react@18.2.0/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
      // Your JSX code here
      // Ques 1:
      let root = document.getElementById("root");

      ReactDOM.render("Sieze the day </p>", root);

      //Ques 2:
      const para2 = " Sieze the day 2";
      let pTag = <p>{para2}</p>;
      ReactDOM.render(pTag, root);

      //Ques 3:
      const paraBool = false;

      const Simple = () => {
        return <p>It's your Day</p>;
      };

      const Dynamic = () => {
        return <p>Better luck next day</p>;
      };

      ReactDOM.render(paraBool ? <Simple /> : <Dynamic />, root);
    </script>
  </body>
</html>
