<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>JSX and Babel</title>
  </head>
  <body>
    <div id="root"></div>
    <script src="https://unpkg.com/react@18.2.0/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
      // Your JSX code here
      const root = document.getElementById("root");

      const Component = 
        return (
        <div>
          <img
            src="https://www.google.com/imgres?q=dummy%20email%20images&imgurl=https%3A%2F%2Fwww.mailslurp.com%2Fassets%2Femail-for-testing-test-email-accounts.svg&imgrefurl=https%3A%2F%2Fwww.mailslurp.com%2Fguides%2Femail-for-testing-test-email-accounts%2F&docid=hCmDt5dL32tOvM&tbnid=WYmn3Fno43tFxM&vet=12ahUKEwimo-Svo5-JAxWN1TgGHfJ7HtoQM3oECHgQAA..i&w=512&h=512&hcb=2&ved=2ahUKEwimo-Svo5-JAxWN1TgGHfJ7HtoQM3oECHgQAA"
            alt="dummy email"
          />
          <h1>Subscribe</h1>
          <p>Subscribe to our news letter and stay up to date </p>
          <div>
            <input type="text" placeholder="ayush@email.com" name="" id=""/>
            <button>Subscribe</button>
            </div>
        </div>
      ) ;
      ReactDOM.render(<>
      <Component/>
      </>, root);
    </script>
  </body>
</html>
